{% extends 'base.html' %}
{% block title %}JSON 文件列表{% endblock %}
{% block content %}
<h2>JSON 文件列表</h2>
<table class="table table-bordered table-hover">
    <thead>
        <tr>
            <th>文件名</th>
            <th>大小 (字节)</th>
            <th>条目数</th>
            <th>操作</th>
        </tr>
    </thead>
    <tbody>
        {% for file in files %}
        <tr>
            <td>{{ file.filename }}</td>
            <td>{{ file.size }}</td>
            <td>{{ file.item_count }}</td>
            <td><a href="/view/{{ file.filename }}" class="btn btn-primary btn-sm">查看内容</a></td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
